<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link active mt-3 pt-1" href="#scores" style="color:#4C3973;">View Highscores</a>
             </nav>
        
        <div id="start" style="display: block;">
            <h1 class="text-center mt-5" style="color:#4C3973;">Welcome to the JavaScript Quiz!</h1>
            <p class="text-center" style="font-size: large;">Please click the button when you're ready to start.</p>
            <a href="#questions" id='start-btn' class="btn btn-primary btn-lg mx-auto" role="button" aria-pressed="true" style="display: block; width: 200px; background-color: #4C3973;">Start Quiz</a>

        </div>
        
        <div id='questions' style="display: none;">
            <div id="counter" class = 'mr-5 mt-n4' style="position: absolute; right: 0;">
            </div>

            <div id='question-container' class="font-weight-bold row justify-content-center text-center mb-4">
                
            </div>
            <div id="answer-container" class="row justify-content-center">

        </div>
            <div id="validation-container" class="row justify-content-center">

            </div>

        <div id='scores'></div>
      </div>
      <script src="./assets/script.js"></script>
</body>
</html>
